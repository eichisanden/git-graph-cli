<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Git Commit Graph</title>
    <link rel="stylesheet" type="text/css" href="css/gitgraph.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <div>
      <input type="text" id="author">
      <select id="template">
        <option value="metro">metro</option>
        <option value="blackarrow">blackarrow</option>
      </select>
      <select id="orientation">
        <option value="vertical">vertical</option>
        <option value="vertical-reverse">vertical-reverse</option>
        <option value="horizontal">horizontal</option>
        <option value="horizontal-reverse">horizontal-reverse</option>
      </select>
      <select id="mode">
        <option value="extended">extended</option>
        <option value="compact">compact</option>
      </select>
      <label>reverseArrow<input type="checkbox" id="reverseArrow"></label>
      <button id="change-button">変更</button>
    </div>
    <div class="cli-bk">
      <span class="cli-prmpt">
        <span id="branch-name" class="branch-name">&lt;no-branch&gt;</span>$
        <input type="text" id="cli-txt" class="cli-txt">
        <div id="cli-response"></div>
      </span>
    </div>
    <canvas id="gitGraph"></canvas>
  </body>
  <script src="js/gitgraph.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</html>
